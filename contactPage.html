<!DOCTYPE html>
<html lang="en">

        <title>Contact</title>
    </head>

<body>


    <header>
        <h1>Contact Information</h1>
    <nav>
       <ul>
         <li><a href="indexPage.html">Home</a></li>
         <li><a href="aboutPage.html">About</a></li>
         <li><a href="contactPage.html">Contact</a></li>
         <li><a href="galleryPage.html">Gallery</a></li>
         <li><a href="FAQpage.html">FAQ's</a></li>
       </ul>
    </nav>
    </header>

    <section>
        <h2> Contact Form</h2>
        <form>
            Name: 
            <input type="text"   name="firstname"> <br><br>
            Email:   
            <input type="email"  name="personal email"> <br><br>
            Age:     
            <input type="number" name="age" min="14" max="55"> <br><br>
            Message: 
            <textarea id="message" name="message" required></textarea><br><br>

            <input type="submit" value="submit">
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");

    form.addEventListener("submit", function (event) {
        const name = document.querySelector('input[name="firstname"]').value.trim();
        const email = document.querySelector('input[name="personal email"]').value.trim();
        const age = document.querySelector('input[name="age"]').value;
        const message = document.querySelector('#message').value.trim();

        if (name === "" || email === "" || age === "" || message === "") {
            alert("All fields are required!");
            event.preventDefault(); // Prevents form submission
        } else if (!email.includes("@")) {
            alert("Please enter a valid email!");
            event.preventDefault();
        } else if (age < 14 || age > 55) {
            alert("Age must be between 14 and 55!");
            event.preventDefault();
        }
    });
});

    </script>

</body>
</html>
